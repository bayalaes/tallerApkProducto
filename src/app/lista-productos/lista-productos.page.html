<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/formulario-producto']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-searchbar (ionInput)="filtrarProductos($event.target.value || '')"></ion-searchbar>
    <ion-item *ngFor="let producto of productosFiltrados">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-label>
              <h2>{{ producto.nombre }}</h2>
              <p>{{ producto.unidad}} </p>
              <p> Presupuesto: {{ producto.presupuesto}} </p>
              <p> Cantidad: {{ producto.cantidad}} </p>
              <p> Costo: {{ producto.valorUnitario}} </p>
              <p> Fecha de Adquisici√≥n : {{ producto.fechaAdquisicion}} </p>
              <p> Proveedor : {{ producto.proveedor}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-button fill="clear" color="danger" (click)="eliminarProducto(producto.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="1">
            <ion-button fill="clear" color="primary" [routerLink]="['/formulario-producto', producto.id]">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
